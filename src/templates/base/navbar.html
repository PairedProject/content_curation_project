{% url 'pages:home' as home_url %}
{% url 'pages:index' as index_url %}
{% url 'login' as login_url %}
{% url 'logout' as logout_url %}
{% url 'signup' as signup_url %}


<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-3">
  <div class='container'>

  <!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button> -->

    
    <div class="collapse navbar-collapse mr-1" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <button type="button" class="btn btn-secondary btn-sm mr-2">
          <li class="nav-item {% if request.path == home_url %} active {% endif %}">
            <a class="nav-link" href="{{ home_url }}">Home <span class="sr-only">(current)</span></a>
          </li>
        </button>
      </ul>
    
                   

    {% if request.user.is_authenticated %}
      <ul class="navbar-nav"> 
        <button class="btn btn-secondary btn-sm">
          <li class="nav-item {% if request.path == index_url %} active {% endif %}">
            <a class="nav-link" href="{{ index_url }}">My Portfolio</a>
          </li>
        </button>
      </ul>  
    </div>
    
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <button class="btn btn-outline-success btn-sm"> 
          <li class="nav-item {% if request.path == logout_url %} active {% endif %}">
            <a class="nav-link" href="{{ logout_url }}">Logout</a>
          </li>
        </button>
      </ul>
    </div>
        

    {% else %}
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <button type="button" class="btn btn btn-outline-success btn-sm mr-2">
          <li class="nav-item {% if request.path == signup_url %} active {% endif %}">
            <a class="nav-link" href="{{ signup_url }}">SignUp</a>
          </li>
        </button>
        <button type="button" class="btn btn-outline-success btn-sm mr-2">
          <li class="nav-item {% if request.path == login_url %} active {% endif %}">
            <a class="nav-link" href="{{ login_url }}">Login</a>
          </li>
        </button>
      </ul>
    </div>
    {% endif %}
  </div>
</nav>
