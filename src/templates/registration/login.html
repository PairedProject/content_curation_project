{% extends 'base.html' %}

{% block title %}Log In{% endblock title %}

{% block content %}

<div class="row my-4">
	<div class="col-12">
		<h2>Log In</h2>
		<hr>
	</div>
</div>

<div class='row'>
	<div class='col-12'>	
		<form method="post">
			<div class="form-group">
				{% csrf_token %}	
				{{ form.as_p }}	
			</div>
			<button type="submit" class="btn btn-outline-success">Log In</button>
		</form>
	</div>
</div>
{% endblock content %}
